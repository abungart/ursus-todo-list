<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>

    <title>Todo List</title>
  </head>
  <body>
    <header class="appBar">
      <h1 class="appBar-title">Todo List App</h1>
    </header>

    <!-- ASSIGNMENT CONTENT GOES BELOW HERE -->
    <div class="panel">
      <label for="newTask">New Task: </label>
      <input
        class="task_input"
        type="text"
        placeholder="Enter New Task"
        required
      />
      <button type="button" class="btn btn_task">Add Task</button>
    </div>
    <div class="panel">
      <h3>My To Do List:</h3>
      <ul class="todo_list"></ul>
    </div>
    <footer class="footer">
      &copy; Prime Digital Academy
    </footer>
  </body>
</html>
